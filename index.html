<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>Buscador de Autos</title>
</head>

<body>
  <h1 class="text-center mt-3">BUSCADOR DE AUTOS</h1>

  <div class="container">
    <form id="buscador" action="">
      <div class="row">
        <div class="col-sm">
          <label for="marca" class="form-label">Marca</label>
          <select id="marca" class="form-select" aria-label="Default select example">
            <option value="">Seleccione</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes Benz">Mercedes Benz</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Ford">Ford</option>
            <option value="Dodge">Dodge</option>
          </select>
        </div>
        <div class="col-sm">
          <label for="year" class="form-label">Año</label>
          <select id="year" class="form-select" aria-label="Default select example">
            <option value="">Seleccione</option>
          </select>
        </div>
        <div class="col-sm">
          <label for="minimo" class="form-label">Precio Min</label>
          <select id="minimo" class="form-select" aria-label="Default select example">
            <option value="">Seleccione</option>
            <option value="20000">20,000</option>
            <option value="30000">30,000</option>
            <option value="40000">40,000</option>
            <option value="50000">50,000</option>
            <option value="60000">60,000</option>
            <option value="70000">70,000</option>
            <option value="80000">80,000</option>
            <option value="90000">90,000</option>
          </select>
        </div>
        <div class="col-sm">
          <label for="maximo" class="form-label">Precio Max</label>
          <select id="maximo" class="form-select" aria-label="Default select example">
            <option value="">Seleccione</option>
            <option value="20000">20,000</option>
            <option value="30000">30,000</option>
            <option value="40000">40,000</option>
            <option value="50000">50,000</option>
            <option value="60000">60,000</option>
            <option value="70000">70,000</option>
            <option value="80000">80,000</option>
            <option value="90000">90,000</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <label for="puertas" class="form-label">Puertas</label>
          <select id="puertas" class="form-select" aria-label="Default select example">
            <option selected>Seleccione</option>
            <option value="2">2</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="col-sm">
          <label for="transmision" class="form-label">Transmisión</label>
          <select id="transmision" class="form-select" aria-label="Default select example">
            <option value="">Seleccione</option>
            <option value="automatico">Automática</option>
            <option value="manual">Manual</option>
          </select>
        </div>
        <div class="col-sm">
          <label for="color" class="form-label">Color</label>
          <select id="color" class="form-select" aria-label="Default select example">
            <option value="">Seleccione</option>
            <option value="Negro">Negro</option>
            <option value="Azul">Azul</option>
            <option value="Blanco">Blanco</option>
            <option value="Rojo">Rojo</option>
          </select>
        </div>
      </div>
    </form>
  </div>


  <h2 class="text-center mt-4">Resultados</h2>
  <div id="resultado" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="./js/db.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
